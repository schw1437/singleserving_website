<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="desktop.css">

  <title>Project One</title>

</head>

<body>
	<div class="container">
		<div class="row">
  			<div class="five columns">
  				<h1> Are you more nurturing than a desert? </h1>
  			</div>
  			<div class="five columns" style="height:10px"></div>
  			<div class="two columns">
				<button id="share">SHARE</button>
			</div>	
		</div>
		<div class="row">
			<div class="nine columns" style="height:10px"></div>
			<div class="three columns">
				<button class="desktop_buttons" id="water">WATER</button>
			</div>
		</div>
		<div class="row">
			<div class="three columns" style="height:10px"></div>
			<div class="four columns">
				<form>
					<input type="text" name="firstname" value="NAME ME"><input type="submit" value="ENTER">
				</form>
			</div>
			<div class="two columns" style="height:10px"></div>
			<div class="three columns">
				<button class="desktop_buttons" id="light">LIGHT</button>
			</div>
		</div>
		<div class="row">
			<div class="nine columns" style="height:10px"></div>
			<div class="three columns">
				<button class="desktop_buttons" id="surprise">SURPRISE</button>
			</div>
		</div>
		<div class="row">
  			<div class="one column" style="height:10px;"></div>
  			<button class="mobile_buttons" id="water">WATER</button>
  			<button class="mobile_buttons" id="light">LIGHT</button>
  			<button class="mobile_buttons" id="surprise">SURPRISE</button>
  			<div class-"three columns" style="height:10px;"></div>
  		</div>
		<div class="row">
			<div class="five columns" style="height:10px;"></div>
			<div class="one column">
       			<img class="cactus" src="images/cactusone.png">
			</div>
			<div class="one column" style="height:10px"></div>
			<div class="five columns" style="height:10px"></div>
		</div>
  	</div>
  	<div class="background_container">
  		<img id="curve" src="images/wave.png">
  	</div>
</body>
</html>
